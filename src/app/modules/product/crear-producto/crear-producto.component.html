<h2 mat-dialog-title>{{ data != null ? 'Actualizar' : 'Agregar nuevo' }} producto</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="product-container">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" required formControlName="name"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput type="number" placeholder="Precio" required formControlName="price"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" placeholder="Cantidad" required formControlName="quantity"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select placeholder="Categoria" required formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-label>Imagen: </mat-label>
        <label for="file-upload" class="subir">Cargar Imagen</label>
        <input type="file" class="input-file" id="file-upload" accept="image/png, image/jpeg" (change)="onFileChanged($event)" formControlName="image"/>
        <span>{{ imageName}}</span>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="productForm.invalid">
    <mat-icon>save</mat-icon> {{ data != null ? 'Actualizar' : 'Guardar' }}
  </button>
  <button mat-raised-button color="warn" (click)="cancel()">
    <mat-icon>cancel</mat-icon>Cancelar
  </button>
</mat-dialog-actions>
