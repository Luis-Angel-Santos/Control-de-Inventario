<h2 mat-dialog-title>Agregar nueva categoria</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="category-container">
      <mat-form-field>
        <input matInput placeholder="Nombre" required formControlName="name"/>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="DescripciÃ³n" formControlName="description" required></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="categoryForm.invalid">
    <mat-icon>save</mat-icon> Guardar
  </button>
  <button mat-raised-button color="warn" (click)="cancel()">
    <mat-icon>cancel</mat-icon>Cancelar
  </button>
</mat-dialog-actions>
