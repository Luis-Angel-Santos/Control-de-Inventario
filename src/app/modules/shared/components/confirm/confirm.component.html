<h1 mat-dialog-title>¿Estas seguro que quieres eliminar {{data.module == "category" ? "la categoria" : "el producto"}}?</h1>
<div mat-dialog-content>
  <p>Esta acción no se puede revertir</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="delete()">Si, eliminar</button>
  <button mat-raised-button (click)="cancel()">No, cancelar</button>
</div>
